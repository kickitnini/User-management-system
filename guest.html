<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/md5/jquery.js"></script>
    <script type="text/javascript" src="js/md5/jquery.md5.js"></script>
    <script type="text/javascript" src="js/guest.js"></script>
    <title>HTML5+CSS3+JS</title>
</head>
<body>
    <header>
        <span id="id-span-login" class="login">访客:&nbsp;</span>
        <span id="id-span-logout" class="logout"><a href="login.html">登出&nbsp;</a></span>
        <nav>HTML5+CSS3+JS - 用户信息管理系统（访客）</nav>
    </header>
    <hr>
    <form name="frm-edit" onsubmit="return on_guest_submit();">
        <table cellspacing="8" cellpadding="8" style="border-collapse: collapse;">
            <caption>编辑用户</caption>
            <tr>
                <td class="td-right">
                    id(readable only)：
                </td>
                <td>
                    <input type="text" id="id-id" name="id" value="" readonly>
                </td>
                <td class="td-right">
                    <span id="id-span-id">只读（不可编辑）</span>
                </td>
            </tr>
            <tr>
                <td class="td-right">
                    用户ID(User ID)*：
                </td>
                <td>
                    <input type="text" id="id-userid" name="userid" readonly>
                </td>
                <td class="td-right">
                    <span id="id-span-userid">只读（不可编辑）</span>
                </td>
            </tr>
            <tr>
                <td class="td-right">
                    密码(Password)*：
                </td>
                <td>
                    <input type="password" id="id-password" name="password" onblur="on_pwd_blur(this.id);">
                </td>
                <td class="td-right">
                    <span id="id-span-pwd"></span>
                </td>
            </tr>
            <tr>
                <td class="td-right">
                    再次输入密码(Password)*：
                </td>
                <td>
                    <input type="password" id="id-repassword" name="repassword" onblur="on_repwd_blur(this.id, 'id-password');">
                </td>
                <td class="td-right">
                    <span id="id-span-repwd"></span>
                </td>
            </tr>
            <tr>
                <td class="td-right">
                    用户全名(Full Name)*：
                </td>
                <td>
                    <input type="text" id="id-username" name="username" onblur="on_username_blur(this.id);">
                </td>
                <td class="td-right">
                    <span id="id-span-username"></span>
                </td>
            </tr>
            <tr>
                <td class="td-right">
                    用户界级别(Level)*：
                </td>
                <td>
                    <input type="text" id="id-level" name="level" readonly>
                </td>
                <td class="td-right">
                    <span id="id-span-level">只读（不可编辑）</span>
                </td>
            </tr>
            <tr>
                <td class="td-right">
                    注：带*为必填项.
                </td>
                <td class="td-right">
                    <button type="submit" id="id-submit" disabled="disabled">编辑</button>
                </td>
                <td class="td-right">
                    <span id="id-span-submit"></span>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
