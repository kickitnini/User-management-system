<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/md5/jquery.js"></script>
    <script type="text/javascript" src="js/md5/jquery.md5.js"></script>
    <script type="text/javascript" src="js/edit.js"></script>
    <title>HTML5+CSS3+JS</title>
</head>
<body>
    <header>
        <span id="id-span-login" class="login">管理员：&nbsp;</span>
        <nav>HTML5+CSS3+JS-用户信息管理系统（管理员）-编辑</nav>
    </header>
    <hr><form name="frm-edit" onsubmit="return on_edit_submit();">
        <table cellspacing="8" cellpadding="8" style="border-collapse: collapse;">
            <caption>编辑用户</caption>
            <tr>
                <td class="td-right">
                    id(readable only)：
                </td>
                <td>
                    <input type="text" id="id-id" name="userid" value="" readonly>
                </td>
                <td class="td-right">
                    <span id="id-span-id">只读（不可编辑）</span>
                </td>
            </tr>
            <tr>
                <td class="td-right">
                    用户ID(User ID)*：
                </td>
                <td>
                    <input type="text" id="id-userid" name="userid" onblur="on_userid_blur(this.id);">
                </td>
                <td class="td-right">
                    <span id="id-span-userid"></span>
                </td>
            </tr>
            <tr>
                <td class="td-right">
                    密码(Password)*：
                </td>
                <td>
                    <input type="password" id="id-password" name="password" onblur="on_pwd_blur(this.id);">
                </td>
                <td class="td-right">
                    <span id="id-span-pwd"></span>
                </td>
            </tr>
            <tr>
                <td class="td-right">
                    再次输入密码(Password)*：
                </td>
                <td>
                    <input type="password" id="id-repassword" name="repassword" onblur="on_repwd_blur(this.id, 'id-password');">
                </td>
                <td class="td-right">
                    <span id="id-span-repwd"></span>
                </td>
            </tr>
            <tr>
                <td class="td-right">
                    用户全名(Full Name)*：
                </td>
                <td>
                    <input type="text" id="id-username" name="username" onblur="on_username_blur(this.id);">
                </td>
                <td class="td-right">
                    <span id="id-span-username"></span>
                </td>
            </tr>
            <tr>
                <td class="td-right">
                    用户界级别(Level)*：
                </td>
                <td>
                    <select id="id-level" name="level" onchange="on_level_change(this.id);">
                        <option value="0" selected>请选择...</option>
                        <option value="1">admin</option>
                        <option value="2">manager</option>
                        <option value="3">guest</option>
                    </select>
                </td>
                <td class="td-right">
                    <span id="id-span-level"></span>
                </td>
            </tr>
            <tr>
                <td class="td-right">
                    注：带*为必填项.
                </td>
                <td class="td-right">
                    <button type="submit" id="id-submit" disabled="disabled">编辑</button>
                </td>
                <td class="td-right">
                    <span id="id-span-submit"></span>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
